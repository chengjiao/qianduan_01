<html>
<head>
	<title>使用jQuery子元素过滤选择器</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px; text-align: center;
		}
		ul{
			width: 241px;
			list-style-type: none;
			padding: 0px;
		}
		ul li{
			height: 23px; width: 60px; line-height: 23px;
			float: left; border-top: solid 1px #eee; border-bottom: solid 1px #eee;margin-bottom: 5px;
		}
		.GetFocus{
			width: 58px; border:1px solid #666; background-color: #eee;
		}
	</style>
	<script type="text/javascript">
		// $(function(){
		// 	$("li:nth-child(2)").addClass("GetFocus");
		// })
		// $(function(){
		// 	$("li:first-child").addClass("GetFocus");
		// })
		// $(function(){
		// 	$("li:last-child").addClass("GetFocus");
		// })
		$(function(){
			$("li:only-child").addClass("GetFocus");
		})
	</script>
</head>
<body>
<ul>
	<li>Item 1-0</li>
	<li>Item 1-1</li>
	<li>Item 1-2</li>
	<li>Item 1-3</li>
</ul>
<ul>
	<li>Item 2-0</li>
	<li>Item 2-1</li>
	<li>Item 2-2</li>
	<li>Item 2-3</li>
</ul>
<ul>
	<li>Item 3-0</li>
</ul>
</body>
</html>
