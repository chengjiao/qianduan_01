<!DOCTYPE html>
<html>
<head>
	<title>获取或设置元素的内容</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
	body{font-size: 15px;text-align: center;}
	div{border: 1px solid #666;padding: 5px; width: 220px; margin: 5px;}
	</style>
	<script type="text/javascript">
	$(function(){
		var strShow = $("#divShow").html();
		var strText = $("#divShow").text();
		$("#divHTML").html(strShow);
		$("#divText").text(strText);
	})
	</script>
</head>
<body>
<div id="divShow"><b><i>Write Less Do More</i></b></div>
<div id="divHTML"></div>
<div id="divText"></div>
</body>
</html>
