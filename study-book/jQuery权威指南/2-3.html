<!DOCTYPE html>
<html>
<head>
	<title>使用jQuery基本选择器</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
	body{
		font-size: 12px;
		text-align: center;
	}
	.clsFrame{
		width: 300px;
		height: 100px;
	}
	.clsFrame div,span{
		display: none;
		float: left;
		width: 65px;
		height: 65px;
		border: 1px solid #ccc;
		margin: 8px;
	}
	.clsOne{
		background-color: #eee;
	}
	</style>
	<script type="text/javascript">
	// $(function(){
	// 	$("#divOne").css("display","block");
	// })
	// $(function(){
	// 	$("div span").css("display","block");
	// })
	// $(function(){
	// 	$(".clsFrame .clsOne").css("display","block");
	// })
	// $(function(){
	// 	$("*").css("display","block");
	// })
	$(function(){
		$("#divOne,span").css("display","block");
	})
	</script>
</head>
<body>
<div class="clsFrame">
	<div id="divOne">ID</div>
	<div class="clsOne">CLASS</div>
	<span>SPAN</span>
</div>
</body>
</html>
