<!DOCTYPE html>
<html>
<head>
	<title>队列中的动画</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
	div{border:solid 1px #666;background-color: #eee;width: 50px;height:50px;font-size:13px;padding:5px;}
	</style>
	<script type="text/javascript">
	$(function(){
		$("div").click(function(){
			$(this)
			.animate({height:100},"slow")
			.animate({width:100},"slow")
			.animate({height:50},"slow")
			.animate({width:50},"slow")
		});
	})
	</script>
</head>
<body>
<div>队列</div>
</body>
</html>
