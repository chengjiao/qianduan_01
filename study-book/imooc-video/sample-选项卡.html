<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
     /* CSS样式制作 */  
     *{margin: 0;padding: 0}
     ul{list-style:none;height: 40px;overflow: hidden;} 
     li{float:left;}
     a{display:block;padding:10px 10px;background-color:#ccc;border:1px solid #ddd;text-decoration:none;text-align:center;}
     div{border:1px solid blue;width: 300px;}
    .d2,.d3{display:none;}
    .active{border-top:1px solid pink;}
    .hide{display:none;} .show{display:block;}
    </style>
    <script type="text/javascript">
         
    // JS实现选项卡切换
    window.onload = function(){
        var li = document.getElementsByTagName("li");
    var div = document.getElementsByTagName("div");
    for(var i=0;i<li.length;i++){
        li[i].index = i;
        li[i].onmouseover = function(){
            for(var j=0;j<li.length;j++){
                li[j].className = "";
            }
            this.className="active";
            for(var k=0;k<div.length;k++){
                div[k].className = "hide";
            }
            div[this.index].className="show";
        };
    }
    }
    
    </script>
 
</head>
<body>
<!-- HTML页面布局 -->
<ul>
    <li><a href="#">房产</a></li>
    <li><a href="#">家居</a></li>
    <li><a href="#">二手房</a></li>
</ul>
<div class="d1">

        京楼盘直降5000 中信府 公园楼王现房
</div>

        40平出租屋大改造 美少女的混搭小窝<br/>
        经典清新简欧爱家 90平老房焕发新生<br/>
        新中式的酷色温情 66平撞色活泼家居<br/>
        瓷砖就像选好老婆 卫生间烟道的设计
</div>
<div class="d3">

    独家别墅280万 苏州桥2居优惠价248万
</div>
</body>
</html>
