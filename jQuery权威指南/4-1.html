<html>
<head>
	<title>事件中的冒泡现象</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
	body{font-size: 13px;}
	.clsShow{border:#ccc 1px solid;background-color: #eee;margin-top: 15px;padding: 5px;width: 220px;line-height: 1.8em;display: none;}
	.btn{border:#666 1px solid; padding: 2px; width: 50px;filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#fff,EndColorStr=#ece9d8);}
	</style>
	<script type="text/javascript">
	$(function(){
		var intI = 0;
		$("body,div,#btnShow").click(function(){
			intI++;
			$(".clsShow").show().html("您好，欢迎来到jQuery世界！")
			.append("<div>执行次数<b>"+intI+"</b></div>");//共有3次事件执行
			event.stopPropagation();
		})
	})
	</script>
</head>
<body>
<div>
	<input id="btnShow" type="button" value="点击" class="btn" />
</div>
<div class="clsShow"></div>
</body>
</html>
