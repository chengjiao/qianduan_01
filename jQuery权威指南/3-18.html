<html>
<head>
	<title>删除元素</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
	body{font-size: 13px;}
	ul{width: 200px;}
	ul li{list-style: none;padding: 0px;height: 23px;}
	span{padding-left: 20px;}
	.btn{border:#666 1px solid; padding:2px; width: 60px; filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#fff,EndColorStr=#ece9d8);}
	</style>
	<script type="text/javascript">
	$(function(){
		$("ul li:first").css("font-weight","bold");
		$("#Button1").click(function(){
			$("ul li").remove("li[title=t]");
			$("ul li:eq(1)").remove();
		})
	})
	</script>
</head>
<body>
<ul>
    <li>学号</li>
    <li title="t">1001</li>
    <li>1002</li>
    <li>1003</li>
    <li style="text-align:center;padding-top:5px;">
    	<input id="Button1" type="button" value="删除" class="btn" />
    </li>
</ul>
</body>
</html>
